services:
  postgres-test:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: leetcodeduels_test
      POSTGRES_USER: testuser
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d leetcodeduels_test && psql -U testuser -d leetcodeduels_test -c 'SELECT 1'"]
      interval: 2s
      timeout: 5s
      retries: 30

  redis-test:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      interval: 2s
      timeout: 3s
      retries: 30