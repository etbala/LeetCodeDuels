<!DOCTYPE html>
<html>
<head>
    <title>LeetCode Duels</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
    <link rel="stylesheet" type="text/css" href="hello.css">
</head>
<body>
    <header>
        <a href="hello.html"><button id="back-btn">Back</button></a>
    </header>
    <main>
        <div id="difficulties">
            <button class="difficultyButton" id="easy">Easy</button>
            <button class="difficultyButton" id="medium">Medium</button>
            <button class="difficultyButton" id="hard">Hard</button>
        </div>
        <br>
        <div id="questions">
            <!-- Add buttons based off question tags in leetcode -->
            <button class="questionButton" id="array">Array</button>
            <button class="questionButton" id="string">String</button>
            <button class="questionButton" id="linkedlist">Linked List</button>
            <button class="questionButton" id="tree">Tree</button>
            <button class="questionButton" id="graph">Graph</button>
            <button class="questionButton" id="sort">Sort</button>
            <button class="questionButton" id="search">Search</button>
            <button class="questionButton" id="dynamic">Dynamic Programming</button>
            <button class="questionButton" id="greedy">Greedy</button>
            <button class="questionButton" id="backtrack">Backtracking</button>
            <button class="questionButton" id="stack">Stack</button>
            <button class="questionButton" id="queue">Queue</button>
            <button class="questionButton" id="heap">Heap</button>
            <button class="questionButton" id="binary">Binary</button>
            <button class="questionButton" id="bit">Bit</button>
            <button class="questionButton" id="math">Math</button>
            <button class="questionButton" id="hash">Hash</button>
            <button class="questionButton" id="two">Two Pointers</button>
        </div>
    </main>
    <footer>
        <p>&copy; LeetCode Duels</p>
    </footer>
</body>
<script src="scripts/matchmake.js"></script>
</html>
