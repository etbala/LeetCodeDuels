<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
</head>
<body>

  <div>
    <h2>Start a New Duel</h2>
    <!-- Input Box -->
    <div>
      <input
        type="text"
        id="opponentUsername"
        placeholder="Opponent's Username"
      >
    </div>

    <!-- Submit Button -->
    <div>
      <button type="submit">Start Duel</button>
    </div>

    <!-- Difficulty Dropdown -->
    <div>
      <label>Difficulty</label>
      <details>
        <summary>Select difficulty...</summary>
        <div>
          <label>
            <input type="checkbox" name="difficulty" value="easy"> Easy
          </label>
        </div>
        <div>
          <label>
            <input type="checkbox" name="difficulty" value="medium"> Medium
          </label>
        </div>
        <div>
          <label>
            <input type="checkbox" name="difficulty" value="hard"> Hard
          </label>
        </div>
      </details>
    </div>

    <!-- Tags Dropdown -->
    <div>
      <label>Tags</label>
      <details>
        <summary>Select tags...</summary>
        <div>
          <label>
            <input type="checkbox" name="tags" value="work"> Work
          </label>
        </div>
        <div>
          <label>
            <input type="checkbox" name="tags" value="personal"> Personal
          </label>
        </div>
        <div>
          <label>
            <input type="checkbox" name="tags" value="learning"> Learning
          </label>
        </div>
      </details>
    </div>
  </div>

</body>
</html>
