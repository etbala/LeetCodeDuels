<header class="app-header">
    <img src="assets/icon.png" alt="Logo" class="logo" />

    <div class="actions">
        <button routerLink="/settings" aria-label="Settings">
            <img src="assets/settings.svg" alt="Settings" class="settings-icon" />
        </button>
        <button (click)="close()" aria-label="Close">
            <img src="assets/xmark.svg" alt="Exit" class="exit-icon" />
        </button>
    </div>
</header>
