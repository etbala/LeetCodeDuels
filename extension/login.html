<!DOCTYPE html>
<html>
<head>
    <title>My Extension</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
    <header>
        <a href="hello.html"><button id="loginButton">Matchmake</button></a>
        <button id="helpButton">Help</button>
    </header>
    <main>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button id="submitLogin">Submit</button>
        </form>
    </main>
    <footer>
        <p>&copy; Leetcode Duals</p>
    </footer>
    <script>
        document.getElementById('submitLogin').addEventListener('click', function(event) {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username: username, password: password }),
            })
            .then(response => {
                if (response.ok) {
                    // Check if the 'loggedIn' cookie is set
                    var cookies = document.cookie.split(';');
                    for (var i = 0; i < cookies.length; i++) {
                        var cookie = cookies[i].trim();
                        if (cookie.startsWith('loggedIn=true')) {
                            // Redirect to another page or update UI as needed
                            console.log('User logged in');
                            return;
                        }
                    }
                    // Handle case where cookie is not set
                    console.log('User not logged in');
                } else {
                    throw new Error('Failed to login');
                }
            })
            .catch(error => {
                console.error('Error during login:', error);
                // Handle login errors, show message to the user
            });
        });
    </script>
</body>
</html>
